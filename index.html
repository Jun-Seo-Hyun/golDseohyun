<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>서현 공식홈페이지</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card {
            transition: transform 0.3s;
            height: 100%;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            object-fit: cover;
            height: 250px; /* 원하는 크기로 조절하세요 */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5" style="margin-bottom: 50px;">
        <h1 class="text-white">서현 프로필</h1>
        <h2 class="text-white">96년생 </h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="ytube.png" class="card-img-top" alt="유투브">
                    <div class="card-body">
                        <h5 class="card-title">YouTube</h5>
                        <h6 class="card-subtitle mb-2 text-muted">눈누서현 공식 유투브 채널</h6>
                        <p class="card-text">구독 좋아요 알림설정 해줘~</p>
                        <a href="https://www.youtube.com/channel/UCbH19wM4-YoQYJNI9y1i3ag" class="card-link stretched-link"
                            target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="insta.png" class="card-img-top" alt="인스타그램">
                    <div class="card-body">
                        <h5 class="card-title">Instagram</h5>
                        <h6 class="card-subtitle mb-2 text-muted">gold_s.hyeon</h6>
                        <p class="card-text">눈누서현🎈</p>
                        <a href="https://www.instagram.com/12nu.sh/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="kt.png" class="card-img-top" alt="카카오톡">
                    <div class="card-body">
                        <h5 class="card-title">오픈 카톡</h5>
                        <h6 class="card-subtitle mb-2 text-muted">누구나 환영!</h6>
                        <p class="card-text">답장이 조금 늦을 수 있어요 ㅎㅎ</p>
                        <a href="https://open.kakao.com/o/sIyiuaL" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="nb.png" class="card-img-top" alt="블로그">
                    <div class="card-body">
                        <h5 class="card-title">네이버 블로그</h5>
                        <h6 class="card-subtitle mb-2 text-muted">맛집 리뷰어!</h6>
                        <p class="card-text">맛집 탐방 블로~그</p>
                        <a href="https://blog.naver.com/tjgus4307" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</body>

</html>
